<!doctype html>
<html lang="en" ng-app="todolistApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl">

<!-- Header -->
<header class="main-header clearfix">
    <div class="navbar-header aside-md">
        <a href="#" class="navbar-brand">ToDoList</a>
    </div>
    <ul class="nav navbar-nav navbar-right m-n hidden-xs nav-user">
        <li><a href="#"><i class="fa fa-fw fa-search"></i></a></li>
        <li class="padding"><a href="#"> <span class="thumb-sm avatar pull-left"><img
                src="img/avatar.png" class="img-responsive"></span> {{username}} <b
                class="caret"></b></a></li>
    </ul>
</header>

<!-- Main -->
<main class="hbox stretch">
    <aside class="aside-xl b-l b-r" id="task-list">
        <section class="vbox flex">
            <section>
                <section>
                    <section>
                        <div class="clearfix">
                            <div class="pull-left m-t">
                                <p class="todolisttxt">Todolist activity</p>
                            </div>
                            <div class="pull-right m-t">
                                <button class="btn btn-dark btn-sm btn-icon" ng-click="newTaskF()"><i
                                        class="fa fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="padder">
                            <!-- task list -->
                            <ul id="task-items" class="list-group list-group-sp">
                                <li class="list-group-item hover active">
                                    <div class="view" id="task-2">
                                        <div class="task-name"><strong>New task</strong></div>
                                        <div class="task-desc">{{ newTask }}</div>
                                    </div>
                                </li>
                                <li class="list-group-item list-group-item-{{todo.done}} hover" ng-repeat="todo in todos" ng-click="edit($index)">
                                    <div class="view" id="task-1">
                                        <input type="checkbox" class="checked" ng-model="todo.done">
                                        <button class="destroy close hover-action" ng-click="remove($index)">Ã—</button>
                                        <div class="task-name"><span class="done-{{todo.done}}"><strong>Task {{ $index+1 }}</strong></span></div>
                                        <div class="task-desc">{{todo.text}}</div>
                                    </div>
                                </li>
                                <div class="btn-group btn-block" role="group" aria-label="Basic example">
                                    <button class="btn btn-secondary btn-danger" ng-click="deleteAll()">Delete All
                                    </button>
                                    <button class="btn btn-secondary btn-warning" ng-click="selectAll()">Mark All</button>
                                </div>
                            </ul>
                            <p class="text-center">&nbsp;</p>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </aside>

    <!-- new task -->
    <aside id="task-detail">
        <section class="vbox">
            <section class="bg-light lter">
                <section class="hbox stretch">
                    <aside>
                        <section class="vbox">
                            <section class="paper">
                                <textarea type="text" class="form-control scrollable" placeholder="Type your task here"
                                          ng-model="newTask"></textarea>
                            </section>
                        </section>
                    </aside>
                </section>
            </section>
        </section>
    </aside>
</main>
</body>
</html>
